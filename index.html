<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="outermost">
  
<div class="outer">
  <p>play and enjoy</p>
  <button type="submit"  class="css-button js-rock-button"><img src="images/rock.jpg" alt="" class="imgs"></button>
  <button type="submit"  class="css-button js-paper-button"><img src="images/paper.jpg" alt="" class="imgs"></button>
  <button type="submit"  class="css-button js-scissors-button"><img src="images/scissors.jpg" alt="" class="imgs"></button>
  <p class="statement">Statement</p>
  <p class="result">Score</p>
  <p class="computer-move">Computer move :</p>
  <button type="submit" onclick="
  score.lose=score.win=score.tie=0 ;
  localStorage.setItem('score',JSON.stringify(score));

  document.querySelector('.result').innerText=`wins:${score.win}, loses:${score.lose}, ties:${score.tie}`

  " class="css-reset">Reset Score</button>

</div>
</div>

  <script src="script.js"></script>
</body>

</html>
